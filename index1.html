<!DOCTYPE html>
<html>
<head>
  <title>Texto con Letras de Colores</title>
  <style>
    /* Estilo para el texto */
    .letras {
      font-size: 100px;
      font-family: 'Arial', sans-serif;
      animation: cambiaColor 1s infinite; /* Animación: cambia color durante 1 segundo en bucle */
    }

    /* Definición de la animación para cambiar el color */
    @keyframes cambiaColor {
      0% { color: red; }
      25% { color: blue; }
      50% { color: red; }
      75% { color: blue; }
      100% { color: red; }
    }
  </style>
</head>
<body>
  <p class="letras">¡TU TELEFONO ESTA SIENDO HACKEADO,TUS IMAGENES Y VIDEOS ESTAN SIENDO EXTRAIDOS A UNA MEMORIA USB,REINICIA TU TELEFONO YA!!<!DOCTYPE html>!</p>
</body>
</html>
